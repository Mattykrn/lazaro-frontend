<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – EMpaticos</title>
  <!-- Bootstrap para responsive y cards lindas -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Header naranja consistente -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./images/LogoEMpaticos2.png" alt="EMpaticos" height="60" class="me-3 rounded">
        <span class="fw-bold fs-3">EMpaticos</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fw-bold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="unirme.html">Unirme</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="historias.html">Historias</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-5">
    <h1 class="text-center mb-5 fw-bold">Panel Admin – EMpaticos</h1>

    <!-- Login -->
    <div class="row justify-content-center" id="login-section">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title text-center">Ingresa la contraseña</h5>
            <div class="mb-3">
              <input type="password" class="form-control" id="admin-password" placeholder="Contraseña">
            </div>
            <div class="text-center">
              <button onclick="login()" class="btn btn-warning btn-lg">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel admin (oculto al inicio) -->
    <div id="admin-panel" style="display:none;">
      <div class="text-center mb-4">
        <button onclick="logout()" class="btn btn-secondary">Cerrar sesión</button>
        <button onclick="loadStories()" class="btn btn-warning ms-3">Recargar historias</button>
      </div>

      <h2 class="text-center mb-5">Historias pendientes de aprobación</h2>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="stories-list">
        <!-- Cards cargadas por JS -->
      </div>
    </div>
  </main>

  <!-- Footer naranja -->
<footer class="bg-warning text-white text-center py-5 mt-5">
  <div class="container">
    <p class="fs-5 fw-bold">EMpaticos © 2025 – No estás solo ❤️</p>
    <p>Contactanos: matii.toorres.06@gmail.com</p>
  </div>
</footer>


<script>
  const API_URL = "https://lazaro-backend-sqlite.onrender.com/api"; // Tu URL de Render

  const ADMIN_PASSWORD = "EMpaticos2025arg";

  function login() {
    const pass = document.getElementById('admin-password').value;
    if (pass === ADMIN_PASSWORD) {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadStories();
    } else {
      alert("Contraseña incorrecta ❤️");
    }
  }

  function logout() {
    document.getElementById('login-section').style.display = 'block';
    document.getElementById('admin-panel').style.display = 'none';
    document.getElementById('admin-password').value = '';
  }

  async function loadStories() {
    const list = document.getElementById('stories-list');
    list.innerHTML = '<div class="col-12 text-center"><p class="lead">Cargando historias...</p></div>';

    try {
      const res = await fetch(`${API_URL}/stories/all`);
      if (!res.ok) {
        const errText = await res.text();
        throw new Error(`Backend respondió con error ${res.status}: ${errText}`);
      }
      const stories = await res.json();

      list.innerHTML = '';

      if (stories.length === 0) {
        list.innerHTML = '<div class="col-12 text-center"><p class="lead">No hay historias pendientes.</p></div>';
        return;
      }

      stories.forEach(story => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-warning">${story.nombre || 'Anónimo'} (${story.tipoEM || 'No especificado'})</h5>
              <p class="card-text flex-grow-1">${story.historia}</p>
              <small class="text-muted">${new Date(story.createdAt).toLocaleDateString()}</small>
              <div class="mt-auto text-center">
                ${story.approved ? '<span class="badge bg-success">Aprobada</span>' : `
                  <button onclick="approveStory(${story.id})" class="btn btn-success btn-sm me-2">Aprobar</button>
                  <button onclick="rejectStory(${story.id})" class="btn btn-danger btn-sm">Rechazar</button>
                `}
              </div>
            </div>
          </div>
        `;
        list.appendChild(col);
      });
    } catch (err) {
      console.error('Error completo en loadStories:', err);
      list.innerHTML = `<div class="col-12 text-center">
        <p class="lead text-danger">Error al cargar historias:</p>
        <p>${err.message}</p>
        <p>Verificá la consola del navegador (F12) para más detalles.</p>
      </div>`;
    }
  }

  async function approveStory(id) {
    try {
      const res = await fetch(`${API_URL}/stories/${id}/approve`, { method: 'PATCH' });
      if (!res.ok) throw new Error(await res.text());
      loadStories();
    } catch (err) {
      alert("Error aprobando: " + err.message);
      loadStories();
    }
  }

  async function rejectStory(id) {
    if (confirm("¿Seguro que querés rechazar y BORRAR esta historia permanentemente?")) {
      try {
        const res = await fetch(`${API_URL}/stories/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(await res.text());
        loadStories();
      } catch (err) {
        alert("Error borrando: " + err.message);
        loadStories();
      }
    }
  }

  // Carga automática al entrar
  // loadStories();  // Descomenta si querés que cargue solo al entrar (sin login)
</script>

</body>
</html>
