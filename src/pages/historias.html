<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias – Grupo Lázaro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-fixed">
    <div class="container flex">
      <img src="img/logo.png" alt="Logo Grupo Lázaro" class="logo">
      <nav>
        <ul class="menu flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="noticias.html">Noticias</a></li>
          <li><a href="unirme.html">Unirme</a></li>
          <li><a href="historias.html">Historias</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Muro de Historias de Esperanza</h1>
    <p class="intro-text">Historias reales de personas que viven con EM y comparten su fuerza ❤️</p>

    <div class="grid-historias" id="stories-grid"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Grupo Lázaro © 2025 – No estás solo ❤️</p>
    </div>
  </footer>

  <script>
    const API_URL = "https://aversely-unrued-bailee.ngrok-free.dev/api";

    async function loadStories() {
      try {
        const res = await fetch(`${API_URL}/stories`);
        const stories = await res.json();

        const grid = document.getElementById('stories-grid');
        grid.innerHTML = '';

        if (stories.length === 0) {
          grid.innerHTML = '<p class="text-center">Aún no hay historias aprobadas. ¡Sé el primero!</p>';
          return;
        }

        stories.forEach(story => {
          const div = document.createElement('div');
          div.className = 'card-historia';
          div.innerHTML = `
            <p><strong>${story.nombre || 'Anónimo'} (${story.tipoEM || 'No especificado'})</strong></p>
            <p>${story.historia}</p>
            <small>${new Date(story.createdAt).toLocaleDateString()}</small>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        grid.innerHTML = '<p class="text-center">Error cargando historias. Intentá más tarde ❤️</p>';
      }
    }

    loadStories();
  </script>
</body>
</html>
