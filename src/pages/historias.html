<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias – EMpaticos</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./images/LogoEMpaticos2.png" alt="EMpaticos" height="50" class="me-2 rounded">
        <span class="fw-bold fs-4">EMpaticos</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="unirme.html">Unirme</a></li>
          <li class="nav-item"><a class="nav-link" href="historias.html">Historias</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-5">
    <h1 class="text-center mb-5">Muro de Historias de Esperanza</h1>
    <p class="text-center lead mb-5">Historias reales de personas que viven con EM y comparten su fuerza ❤️</p>

    <!-- Grid Bootstrap responsive -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="stories-grid">
      <!-- Cards cargadas por JS -->
    </div>

    <div class="text-center mt-5" id="no-stories" style="display:none;">
      <p class="lead">Aún no hay historias aprobadas. ¡Sé el primero en compartir!</p>
      <a href="unirme.html" class="btn btn-warning btn-lg">Compartir mi historia</a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>EMpaticos © 2025 – No estás solo ❤️</p>
  </footer>

  <script>
    const API_URL = "http://localhost:5000/api"; // Cambia a ngrok cuando online

    async function loadStories() {
      try {
        const res = await fetch(`${API_URL}/stories`);
        if (!res.ok) throw new Error();
        const stories = await res.json();

        const grid = document.getElementById('stories-grid');
        const noStories = document.getElementById('no-stories');
        grid.innerHTML = '';

        if (stories.length === 0) {
          noStories.style.display = 'block';
          return;
        }

        noStories.style.display = 'none';

        stories.forEach(story => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-warning fw-bold">
                  ${story.nombre || 'Anónimo'} (${story.tipoEM || 'No especificado'})
                </h5>
                <p class="card-text flex-grow-1">${story.historia}</p>
                <small class="text-muted mt-auto">${new Date(story.createdAt).toLocaleDateString()}</small>
              </div>
            </div>
          `;
          grid.appendChild(col);
        });
      } catch (err) {
        grid.innerHTML = '<div class="col-12 text-center"><p class="lead text-danger">Error cargando historias. Verificá que el backend esté corriendo.</p></div>';
      }
    }

    loadStories();
  </script>
</body>
</html>
