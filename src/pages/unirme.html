<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unirme – Grupo Lázaro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Header común -->
  <header class="header-fixed">
    <div class="container flex">
      <img src="img/logo.png" alt="Logo Grupo Lázaro" class="logo">
      <nav>
        <ul class="menu flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="noticias.html">Noticias</a></li>
          <li><a href="unirme.html">Unirme</a></li>
          <li><a href="historias.html">Historias</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Compartí tu historia</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">

      <label for="historia">Tu historia anónima:</label>
      <textarea id="historia" name="historia" rows="6"></textarea>

      <label>
        <input type="checkbox" name="aprobar">
        Quiero que mi historia aparezca en el muro (anónima)
      </label>

      <button type="submit" class="btn">Enviar con amor ❤️</button>
    </form>
  </main>

  <!-- Footer común -->
  <!-- Footer común -->
  <footer class="footer">
    <div class="container">
      <p>Grupo Lázaro © 2025 – No estás solo ❤️</p>
      <p>Contactanos: matii.toorres.06@gmail.com</p>
    </div>
  </footer>

  <script>
    // Detectar entorno: localhost o producción
    const _DEFAULT_API = "https://lazaro-backend-sqlite.onrender.com/api";
    const API_URL = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
      ? 'http://localhost:5000/api'
      : _DEFAULT_API;

    document.querySelector('form').addEventListener('submit', async function(e){
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const historia = document.getElementById('historia').value.trim();
      const edad = document.getElementById('edad').value || ''; 
      
      if (!nombre || !historia) {
        alert('Por favor completa Nombre e Historia');
        return;
      }

      const payload = {
        nombre: nombre,
        email: edad,
        "añoDiagnostico": '',
        tipoEM: '',
        historia: historia
      };

      try {
        const res = await fetch(`${API_URL}/stories`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!res.ok) throw new Error('Error ' + res.status);
        const data = await res.json();
        
        alert('¡Tu historia fue recibida! ❤️\nPendiente de aprobación en el muro.');
        this.reset(); // limpiar formulario
        console.log('POST ok', data);
      } catch(err){
        console.error('Error', API_URL, err);
        alert('Error enviando: ' + (err.message || err) + '\nIntenta de nuevo o contacta al administrador.');
      }
    });
  </script>
</body>

</html>
