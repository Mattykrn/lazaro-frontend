<body>
  <!-- Header común -->

  <main class="container">
    <h1>Compartí tu historia</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">

      <label for="historia">Tu historia anónima:</label>
      <textarea id="historia" name="historia" rows="6"></textarea>

      <label>
        <input type="checkbox" name="aprobar">
        Quiero que mi historia aparezca en el muro (anónima)
      </label>

      <button type="submit" class="btn">Enviar con amor ❤️</button>
    </form>
  </main>
